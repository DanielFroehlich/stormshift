---
- name: Create Virtual Network
  hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - cfg/secrets.yml
    - cfg/stormshift.yml

  vars:
    engine_user: admin@internal
    engine_password: "{{secret_password}}"
    engine_url: https://{{layer2_rhev_engine_fqdn}}/ovirt-engine/api
    wait_for_ip: true
    debug_vm_create: true

  tasks:
    - name: Login into RHEV
      tags: always
      ovirt_auth:
       url: "{{layer2_rhev_engine_url}}"
       username: "{{layer2_rhev_engine_user}}"
       password: "{{layer2_rhev_engine_password}}"

    - name: Create virtual network
      tags: net,broken
      ovirt_network:
        auth: "{{ ovirt_auth }}"
        state: present
        data_center: Default
        name: "{{layer3_ocp_name}}-network"
        vm_network: true
        mtu: 1442
        external_provider: ovirt-provider-ovn

- name: Configure Layer1 DNS
  hosts: layer1
  gather_facts: false
  vars_files:
    - cfg/secrets.yml
    - cfg/stormshift.yml

  tasks:
    - name: Add DNS entries
      tags: dns
      blockinfile:
        path: /etc/named/{{ sysctx_dns_domain }}.zone
        marker: "; {mark} ANSIBLE MANAGED BLOCK {{layer3_ocp_name}}"
        block: |
          {{layer3_ocp_name}}bastion IN A {{layer3_ocp_bastion_ip}}
          {{layer3_ocp_name}}support IN A 172.16.10.5
          *.apps.{{layer3_ocp_name}}.{{sysctx_dns_domain}}.	IN A {{layer3_ocp_bastion_ip}}
          api.{{layer3_ocp_name}}.{{sysctx_dns_domain}}.	IN A {{layer3_ocp_bastion_ip}}
          ; Forward to cluster specifc DNS Server which is running on support behind bastion
          ;$ORIGIN {{layer3_ocp_name}}.stormshift.coe.muc.redhat.com.
          ;@       IN      NS      {{layer3_ocp_bastion_ip}}
      register: dns

    - name: Restart DNS
      tags: dns
      service:
        name: named
        enabled: yes
        state: restarted
      when: dns is changed



- name: Create Virtual Machines
  hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - cfg/secrets.yml
    - cfg/stormshift.yml

  vars:
    engine_user: admin@internal
    engine_password: "{{secret_password}}"
    engine_url: https://{{layer2_rhev_engine_fqdn}}/ovirt-engine/api
    wait_for_ip: true
    debug_vm_create: true

# this role actually creates the VMs:
# Checkout variable "vm" in cfg/ocp(1-5).yml, esp. "profiles" and "vms
# they define what the vm-infra role will create here:
  roles:
    - role: ovirt.vm-infra
      tags: vms,slow
      vars:
        wait_for_ip: false

- name: Configure Bastion
  hosts: "{{layer3_ocp_name}}bastion.stormshift.coe.muc.redhat.com"
  gather_facts: false
  vars_files:
    - cfg/secrets.yml
    - cfg/stormshift.yml
  tasks:
    - name: Remove cloud init
      tags: bastion,slow
      yum:
        name: cloud-init
        state: absent

    - name: Install packages
      tags: bastion,slow
      yum:
        name:
          - bind-utils
          - haproxy
          - firewalld
          - tftp
        state: latest

    - name: Install container tools
      tags: bastion,slow,podman,broken
      yum:
        name: "@container-tools"
        state: latest

    - name: upgrade all packages
      yum:
        name: '*'
        state: latest

    - name: Enable IP Forwarding
      tags: bastion,firewall
      sysctl:
        name: net.ipv4.ip_forward
        value: 1
        sysctl_set: yes
        reload: yes

    - name: Start firewall
      tags: bastion,firewall
      service: name=firewalld enabled=yes state=started

    - name: add ens2 to external zone
      tags: bastion,firewall
      firewalld:
        immediate: yes
        permanent: yes
        state: enabled
        zone: external
        interface: ens2

    - name: add ens5 to internal zone
      tags: bastion,firewall
      firewalld: immediate=yes permanent=yes state=enabled zone=internal interface=ens5

    - name: add masquerade to external zone
      tags: bastion,firewall
      firewalld: immediate=yes permanent=yes state=enabled zone=external masquerade=yes

    - name: add passthrough to ens2
      tags: bastion,firewall
      shell: "firewall-cmd --permanent --direct --passthrough ipv4 -t nat -I POSTROUTING -o ens2 -j MASQUERADE -s {{layer3_ocp_network_prefix}}.0/24"
      register: fwresult
      changed_when: "fwresult.stderr is not search('ALREADY_ENABLED')"

    - name: Open internal service ports
      tags: bastion,firewall
      firewalld: immediate=yes permanent=yes state=enabled zone=internal service="{{ item}}"
      with_items:
        - tftp
        - dns
        - http
        - https
        - nfs
        - ssh

    - name: Open OpenShift API Port 6443 to internal
      tags: bastion,firewall
      firewalld:
        immediate: yes
        permanent: yes
        state: enabled
        zone: internal
        port: 6443/tcp

    - name: Open Machine Config Port 22623 to internal
      tags: bastion,firewall
      firewalld:
        immediate: yes
        permanent: yes
        state: enabled
        zone: internal
        port: 22623/tcp


    - name: Open external service ports
      tags: bastion,firewall
      firewalld: immediate=yes permanent=yes state=enabled zone=external service="{{ item}}"
      with_items:
        - http
        - https
        - ssh

    - name: Open OpenShift API Port 6443 to external
      tags: bastion,firewall
      firewalld:
        immediate: yes
        permanent: yes
        state: enabled
        zone: external
        port: 6443/tcp

    - name: Workaround strange not persited problem
      tags: bastion,firewall
      shell: firewall-cmd --runtime-to-permanent
      changed_when: false

# Bastion Load balancer service via container provided by ssa stc:
    - name: Provide LB Container Service Config
      tags: bastion,lb
      template:
        src: templates/ocp4loadbalancer.service.j2
        dest: /etc/systemd/system/openshift-4-loadbalancer.service

    - name: Start Loadbalancer Service
      tags: bastion,lb
      service:
        name: openshift-4-loadbalancer
        enabled: yes
        state: started

