    layer3_ocp_name: "ocp1"
    layer3_ocp_bastion_ip: "10.32.105.41"
    layer3_ocp_network_prefix: "172.16.10"
    layer3_ocp_master_url: "master.{{layer3_ocp_name}}.{{sysctx_dns_domain}}"
    layer3_ocp_master_apps: "apps.{{layer3_ocp_name}}.{{sysctx_dns_domain}}"
    layer3_ocp_ocs_device_mapping:
            - { vm: 'ocp1inf1', device: '{{layer1_device_nvme1}}' }
            - { vm: 'ocp1inf2', device: '{{layer1_device_nvme2}}' }
            - { vm: 'ocp1inf3', device: '{{layer1_device_nvme3}}' }


    master_vm_profile:
      cluster: Default
      template: rhel7
      clone: yes
      memory: 17GiB
      memory_guaranteed: 16GiB
      memory_max: 24GiB
      sockets: 1
      cores: 4
      cpu_threads: 1
      disks:
        - size: 70GiB
          name: rhel7disk
          name_prefix: false
          storage_domain: data
          interface: virtio
        - size: 25GiB
          name: containerdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
      nics:
        - name: nic1
          network: service
          profile: service
      state: running

    infra_vm_profile:
      cluster: Default
      template: rhel7
      clone: yes
      memory: 17GiB
      memory_guaranteed: 16GiB
      memory_max: 24GiB
      sockets: 1
      cores: 4
      cpu_threads: 1
      disks:
        - size: 25GiB
          name: rhel7disk
          name_prefix: false
          storage_domain: data
          interface: virtio
        - size: 50GiB
          name: containerdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
      nics:
        - name: nic1
          network: service
          profile: service
      state: running

    app_vm_profile:
