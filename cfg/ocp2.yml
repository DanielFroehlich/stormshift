    layer3_ocp_name: "ocp2"
    layer3_ocp_bastion_ip: "{{layer3_ocp_public_ip.ocp2}}"
    layer3_ocp_ingress_ip: 10.32.105.42
    layer3_ocp_api_ip: 10.32.105.49
    layer3_ocp_num_worker: 3
    layer3_ocp_version: "46"

    layer3_ocp_support_host: "localhost"
    layer3_ocp_support_ip: "127.0.0.1"
    layer3_ocp_nfs_server: "storm3.coe.muc.redhat.com"
    layer3_ocp_nfs_dynprov_path: "/var/rhev/storage/nfs/{{layer3_ocp_name}}-dyn-nfs"

    useFirewalld: false
    useDHCP: false
    useNFS: false
    usePXE: false
    useIPI_RHV: true

    layer3_openshift_install_dir: "/home/hailstorm/{{layer3_ocp_name}}_install"
    layer3_ocp_admin_users:
      - admin
      - dfroehliadm
      - oschneidadm
      - rbohneadm

    layer3_ocp_normal_users:
      - { name: demo-user, pswd: 'demo' }
      - { name: manuela-dev, pswd: 'manuela' }
      - { name: manuela-tst, pswd: 'manuela' }
      - { name: manuela-ops, pswd: 'manuela' }
      
    layer3_logging_storage_class: managed-nfs-storage

    control_vm_profile:
      cluster: Default
      template: ""
      clone: yes
      memory: 16GiB
      memory_guaranteed: 16GiB
      memory_max: 32GiB
      sockets: 1
      cores: 4
      cpu_threads: 1
      boot_devices:
        - hd
        - network
      disks:
        - size: 120GiB
          name: rhcosdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
          bootable: true
          activate: true
      nics:
        - name: nic1
          network: "{{layer3_ocp_name}}-network"
          profile: "{{layer3_ocp_name}}-network"
      state: present


    compute_vm_profile:
      cluster: Default
      template: ""
      clone: yes
      memory: 32GiB
      memory_guaranteed: 32GiB
      memory_max: 64GiB
      sockets: 1
      cores: 10
      cpu_threads: 1
      boot_devices:
        - hd
        - network
      disks:
        - size: 120GiB
          name: rhcosdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
          bootable: true
          activate: true
      nics:
        - name: nic1
          network: "{{layer3_ocp_name}}-network"
          profile: "{{layer3_ocp_name}}-network"
      state: present

    vms:
      - name: "{{layer3_ocp_name}}bastion"
        tag: ocpbastion
        profile:
          state: running
          cluster: Default
          template: rhel8
          clone: yes
          memory: 1GiB
          memory_guaranteed: 1GiB
          memory_max: 4GiB
          sockets: 1
          cores: 2
          cpu_threads: 1
          disks:
            - size: 10GiB
              name: rhel8disk
              name_prefix: false
              storage_domain: data
              interface: virtio
          nics:
            - name: nic1
              network: ovirtmgmt
              profile: ovirtmgmt
            - name: nic2
              network: "{{layer3_ocp_name}}-network"
              profile: "{{layer3_ocp_name}}-network"
          cloud_init:
            root_password: "{{ secret_password }}"
            host_name: "{{layer3_ocp_name}}bastion.{{sysctx_dns_domain }}"
            dns_servers: "{{ layer1_dns }}"
          cloud_init_nics:
            - nic_ip_address: "{{layer3_ocp_bastion_ip}}"
              nic_boot_protocol: "static"
              nic_netmask: "255.255.240.0"
              nic_gateway: "{{sysctx_gateway}}"
              nic_on_boot: true
              nic_name: "{{layer3_ocp_bastion_nic_ext}}"
            - nic_ip_address: "{{layer3_ocp_network_prefix}}.1"
              nic_boot_protocol: "static"
              nic_netmask: "255.255.255.0"
              nic_gateway: "{{layer3_ocp_network_prefix}}.1"
              nic_on_boot: true
              nic_name: "{{layer3_ocp_bastion_nic_int}}"

      - name: "{{layer3_ocp_name}}support"
        tag: ocpsupport
        profile:
          state: running
          cluster: Default
          template: rhel8
          clone: yes
          memory: 1GiB
          memory_guaranteed: 1GiB
          memory_max: 4GiB
          sockets: 1
          cores: 2
          cpu_threads: 1
          disks:
            - size: 10GiB
              name: rhel8disk
              name_prefix: false
              storage_domain: data
              interface: virtio
            - size: 100GiB
              name: data
              name_prefix: true
              storage_domain: data
              interface: virtio

          nics:
            - name: nic1
              network: "{{layer3_ocp_name}}-network"
              profile: "{{layer3_ocp_name}}-network"
          cloud_init:
            root_password: "{{ secret_password }}"
            host_name: "{{layer3_ocp_name}}support.{{sysctx_dns_domain }}"
            dns_servers: "{{ layer1_dns }}"
            custom_script: |
              growpart:
                mode: auto
              resizefs:
                  resize_rootfs: true
          cloud_init_nics:
            - nic_ip_address: "{{layer3_ocp_network_prefix}}.5"
              nic_boot_protocol: "static"
              nic_netmask: "255.255.255.0"
              nic_gateway: "{{layer3_ocp_network_prefix}}.1"
              nic_on_boot: true
              nic_name: "{{layer3_ocp_bastion_nic_ext}}"


      - name: "{{layer3_ocp_name}}bootstrap"
        tag: ocpcontrol
        profile: "{{ control_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:06"

      - name: "{{layer3_ocp_name}}control-0"
        tag: ocpcontrol
        profile: "{{ control_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:10"

      - name: "{{layer3_ocp_name}}control-1"
        tag: ocpcontrol
        profile: "{{ control_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:11"

      - name: "{{layer3_ocp_name}}control-2"
        tag: ocpcontrol
        profile: "{{ control_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:12"

      - name: "{{layer3_ocp_name}}compute-0"
        tag: ocpcompute
        profile: "{{ compute_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:20"

      - name: "{{layer3_ocp_name}}compute-1"
        tag: ocpcompute
        profile: "{{ compute_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:21"

      - name: "{{layer3_ocp_name}}compute-2"
        tag: ocpcompute
        profile: "{{ compute_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:22"
