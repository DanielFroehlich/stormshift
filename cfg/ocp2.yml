      clone: yes
      memory: 32GiB
      memory_guaranteed: 32GiB
      memory_max: 64GiB
      sockets: 1
      cores: 10
      cpu_threads: 1
      disks:
        - size: 25GiB
          name: rhel7disk
          name_prefix: false
          storage_domain: data
          interface: virtio
        - size: "{{layer3_ocp_disk_size_container}}"
          name: containerdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
        - size: "{{layer3_ocp_disk_size_ocs}}"
          name: ocsdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
      nics:
        - name: nic1
          network: service
          profile: service
      state: running

    vms:
      - name: "{{layer3_ocp_name}}bastion"
        tag: ocpbastion
        profile:
          state: running
          cluster: Default
          template: rhel7
          clone: yes
          memory: 2GiB
          memory_guaranteed: 1GiB
          memory_max: 4GiB
          sockets: 1
          cores: 2
          cpu_threads: 1
          disks:
            - size: 10GiB
              name: rhel7disk
              name_prefix: false
              storage_domain: data
              interface: virtio
            - size: 5GiB
              name: containerdisk
              name_prefix: true
              storage_domain: data
              interface: virtio
          nics:
            - name: nic1
              network: ovirtmgmt
              profile: ovirtmgmt
            - name: nic2
              network: service
              profile: service
          cloud_init:
            root_password: "{{ secret_password }}"
            host_name: "{{layer3_ocp_name}}bastion.{{sysctx_dns_domain }}"
            dns_servers: "{{ layer1_dns }}"
          cloud_init_nics:
            - nic_ip_address: "{{layer3_ocp_bastion_ip}}"
