      memory_max: 24GiB
      sockets: 1
      cores: 4
      cpu_threads: 1
      disks:
        - size: 70GiB
          name: rhel7disk
          name_prefix: false
          storage_domain: data
          interface: virtio
        - size: "{{layer3_ocp_disk_size_container}}"
          name: containerdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
        - size: "{{layer3_ocp_disk_size_ocs}}"
          name: ocsdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
      nics:
        - name: nic1
          network: service
          profile: service
      state: running

    infra_vm_profile:
      cluster: Default
      template: rhel7
      clone: yes
      memory: 17GiB
      memory_guaranteed: 16GiB
      memory_max: 32GiB
      sockets: 1
      cores: 4
      cpu_threads: 1
      disks:
        - size: 25GiB
          name: rhel7disk
          name_prefix: false
          storage_domain: data
          interface: virtio
        - size: "{{layer3_ocp_disk_size_container}}"
          name: containerdisk
          name_prefix: true
